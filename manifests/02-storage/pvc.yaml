apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nextcloud-data
  namespace: nextcloud
  labels:
    app.kubernetes.io/name: nextcloud
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: ionos-enterprise-hdd  # or ionos-enterprise-ssd for better performance
  resources:
    requests:
      storage: 50Gi  # Adjust based on your expected data volume
