apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextcloud
  namespace: nextcloud
  labels:
    app.kubernetes.io/name: nextcloud
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: nextcloud
  template:
    metadata:
      labels:
        app.kubernetes.io/name: nextcloud
    spec:
      containers:
        - name: nextcloud
          image: nextcloud:32-apache
          ports:
            - containerPort: 80
          env:
            - name: POSTGRES_HOST
              valueFrom:
                secretKeyRef:
                  name: nextcloud-dbaas-credentials
                  key: db-host
            - name: POSTGRES_PORT
              valueFrom:
                secretKeyRef:
                  name: nextcloud-dbaas-credentials
                  key: db-port
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: nextcloud-dbaas-credentials
                  key: db-name
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: nextcloud-dbaas-credentials
                  key: db-user
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: nextcloud-dbaas-credentials
                  key: db-password
            - name: NEXTCLOUD_TRUSTED_DOMAINS
              value: "YOUR_DOMAIN"  # e.g. nextcloud.example.com
            - name: NEXTCLOUD_ADMIN_USER
              value: "admin"
            - name: NEXTCLOUD_ADMIN_PASSWORD
              value: "CHANGE_ME"  # Use a Secret in production
          volumeMounts:
            - name: nextcloud-data
              mountPath: /var/www/html
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
      volumes:
        - name: nextcloud-data
          persistentVolumeClaim:
            claimName: nextcloud-data
